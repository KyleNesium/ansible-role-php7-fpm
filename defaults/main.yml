---

php7fpm_default: true

php7fpm_error_log: /var/log/php7-fpm/error.log

php7fpm_conf_memory_limit: 256M

php7fpm_conf_opcache_memory_consumption: 256

php7fpm_conf_apc_shm_size: 256M

php7fpm_version: 7.0.24-37

php7fpm_ext_apcu_version: 5.1.8-37

php7fpm_ext_imagick_version: 3.4.3-37

php7fpm_ext_igbinary_version: 2.0.4-37

php7fpm_ext_redis_version: 3.1.4-37

php7fpm_ext_iredis_version: 1.0.0-37

php7fpm_ext_memcached_version: 3.0.3-37
